<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mo Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>Mo Bank</h1>
    <div id="mobileMenuToggle">&#9776;</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="admin.html">Admin Panel</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Sign In to Your Account</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
        <p><a href="#">Forgot Password?</a></p>
    </form>
</main>

<footer>
    <p>&copy; 2024 Mo Bank. All rights reserved.</p>
    <p><a href="https://github.com/skibidisigma1/mobank" target="_blank">View on GitHub</a></p>
</footer>

<script>
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const nav = document.querySelector('nav ul');
    mobileMenuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
    });
</script>

</body>
</html>
