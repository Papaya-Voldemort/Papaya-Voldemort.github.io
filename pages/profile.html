<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - MoBank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/headerFooter.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <h2>Your Account</h2>
        <p>Manage your account details below, including your class period and instrument.</p>

        <form>
            <label for="class-period">Class Period:</label>
            <select id="class-period" name="class-period">
                <option value="" disabled selected>Select your class period</option>
                <option value="1">Period 1</option>
                <option value="2">Period 2</option>
                <option value="3">Period 3</option>
                <option value="4">Period 4</option>
                <option value="5">Period 5</option>
                <option value="6">Period 6</option>
                <option value="7">Period 7</option>
            </select>

            <label for="instrument">Instrument:</label>
            <select id="instrument" name="instrument">
                <option value="" disabled selected>Select your instrument</option>
                <option value="violin">Violin</option>
                <option value="viola">Viola</option>
                <option value="cello">Cello</option>
                <option value="bass">Bass</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
