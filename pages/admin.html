<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoBank - Admin Panel</title>
    <script src="../js/theme.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/headerFooter.js" defer></script>
    <script src="../js/toast.js" defer></script>
    <script src="../js/particles-config.js" defer></script>
    <script src="../js/admin.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>
    <div id="header-placeholder"></div>

    <main id="admin-content" class="main-container hidden">
        <div class="wave-decoration"></div>
        
        <section class="admin-section">
            <h1 class="page-heading">Admin Panel</h1>
            <p class="page-description">Manage student MoBucks balances</p>
            
            <div class="tab-container">
                <button class="tab-button active" data-period="5">Period 5</button>
                <button class="tab-button" data-period="6">Period 6</button>
                <button class="tab-button" data-period="7">Period 7</button>
                <button class="tab-button" data-period="all">All Classes</button>
            </div>

            <div id="tab-content">
                <div class="tab-panel" id="period-5-panel">
                    <div class="admin-card">
                        <h3 class="admin-card-title">Manage Students - Period 5</h3>
                        <form id="period-5-form" class="admin-form">
                            <div class="form-group">
                                <label for="period-5-student-name">
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                                    </svg>
                                    Student Name
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" id="period-5-student-name" placeholder="Enter student name" required autocomplete="off">
                                    <div class="suggestions-container"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="period-5-amount">
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M7,15H9C9,16.08 10.37,17 12,17C13.63,17 15,16.08 15,15C15,13.9 13.96,13.5 11.76,12.97C9.64,12.44 7,11.78 7,9C7,7.21 8.47,5.69 10.5,5.18V3H13.5V5.18C15.53,5.69 17,7.21 17,9H15C15,7.92 13.63,7 12,7C10.37,7 9,7.92 9,9C9,10.1 10.04,10.5 12.24,11.03C14.36,11.56 17,12.22 17,15C17,16.79 15.53,18.31 13.5,18.82V21H10.5V18.82C8.47,18.31 7,16.79 7,15Z"/>
                                    </svg>
                                    Amount
                                </label>
                                <input type="number" id="period-5-amount" placeholder="Enter amount to adjust balance" required>
                            </div>

                            <button type="submit" class="submit-button">
                                <svg class="button-icon" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                                </svg>
                                Apply Changes
                            </button>
                        </form>
                    </div>
                </div>

                <div class="tab-panel hidden" id="period-6-panel">
                    <div class="admin-card">
                        <h3 class="admin-card-title">Manage Students - Period 6</h3>
                        <form id="period-6-form" class="admin-form">
                            <div class="form-group">
                                <label for="period-6-student-name">
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                                    </svg>
                                    Student Name
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" id="period-6-student-name" placeholder="Enter student name" required autocomplete="off">
                                    <div class="suggestions-container"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="period-6-amount">
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M7,15H9C9,16.08 10.37,17 12,17C13.63,17 15,16.08 15,15C15,13.9 13.96,13.5 11.76,12.97C9.64,12.44 7,11.78 7,9C7,7.21 8.47,5.69 10.5,5.18V3H13.5V5.18C15.53,5.69 17,7.21 17,9H15C15,7.92 13.63,7 12,7C10.37,7 9,7.92 9,9C9,10.1 10.04,10.5 12.24,11.03C14.36,11.56 17,12.22 17,15C17,16.79 15.53,18.31 13.5,18.82V21H10.5V18.82C8.47,18.31 7,16.79 7,15Z"/>
                                    </svg>
                                    Amount
                                </label>
                                <input type="number" id="period-6-amount" placeholder="Enter amount to adjust balance" required>
                            </div>

                            <button type="submit" class="submit-button">
                                <svg class="button-icon" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                                </svg>
                                Apply Changes
                            </button>
                        </form>
                    </div>
                </div>

                <div class="tab-panel hidden" id="period-7-panel">
                    <div class="admin-card">
                        <h3 class="admin-card-title">Manage Students - Period 7</h3>
                        <form id="period-7-form" class="admin-form">
                            <div class="form-group">
                                <label for="period-7-student-name">
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                                    </svg>
                                    Student Name
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" id="period-7-student-name" placeholder="Enter student name" required autocomplete="off">
                                    <div class="suggestions-container"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="period-7-amount">
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M7,15H9C9,16.08 10.37,17 12,17C13.63,17 15,16.08 15,15C15,13.9 13.96,13.5 11.76,12.97C9.64,12.44 7,11.78 7,9C7,7.21 8.47,5.69 10.5,5.18V3H13.5V5.18C15.53,5.69 17,7.21 17,9H15C15,7.92 13.63,7 12,7C10.37,7 9,7.92 9,9C9,10.1 10.04,10.5 12.24,11.03C14.36,11.56 17,12.22 17,15C17,16.79 15.53,18.31 13.5,18.82V21H10.5V18.82C8.47,18.31 7,16.79 7,15Z"/>
                                    </svg>
                                    Amount
                                </label>
                                <input type="number" id="period-7-amount" placeholder="Enter amount to adjust balance" required>
                            </div>

                            <button type="submit" class="submit-button">
                                <svg class="button-icon" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                                </svg>
                                Apply Changes
                            </button>
                        </form>
                    </div>
                </div>

                <div class="tab-panel hidden" id="all-classes-panel">
                    <div class="admin-card">
                        <h3 class="admin-card-title">Update All Students</h3>
                        <form id="update-by-class-form" class="admin-form">
                            <div class="form-group">
                                <label for="global-currency-amount">
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M13,13.5H10.5V15H13V16.5H10.5V18H13V19.5H9V11H13V13.5M14,11V19.5H15.5V16.5H17V19.5H18.5V11H17V15H15.5V11H14M7,19.5H8.5V11H7V19.5M4.5,19.5H6V19.5H4.5V19.5M19.5,4.5V6H4.5V4.5H19.5M19.5,7.5V9H4.5V7.5H19.5Z"/>
                                    </svg>
                                    Global Amount
                                </label>
                                <input type="number" id="global-currency-amount" placeholder="Amount to apply to all students" required>
                            </div>

                            <button type="submit" id="apply-global-currency" class="submit-button">
                                <svg class="button-icon" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M18,8H8A2,2 0 0,0 6,10V20A2,2 0 0,0 8,22H18A2,2 0 0,0 20,20V10A2,2 0 0,0 18,8M18,20H8V10H18V20M14,15H10V17H14V15M16,11H13V13H16V11M12,11H9V13H12V11Z"/>
                                </svg>
                                Apply to All Students
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="admin-logs-section">
            <h2>Recent Admin Actions</h2>
            <div class="admin-logs-container">
                <ul id="admin-logs" class="admin-logs-list">
                    <li class="admin-log-empty">No recent actions to display</li>
                </ul>
            </div>
        </section>
        
        <div class="wave-decoration bottom"></div>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
