<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoBank - Email Verification</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/auth.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <h1>Verifying your email...</h1>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { getAuth, applyActionCode } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const auth = getAuth();

        async function verifyEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const oobCode = urlParams.get('oobCode');

            if (mode === 'verifyEmail' && oobCode) {
                try {
                    await applyActionCode(auth, oobCode);
                    document.querySelector('.container').innerHTML = '<h1>Email verified successfully!</h1><p>You can now <a href="/pages/login.html">log in</a>.</p>';
                } catch (error) {
                    document.querySelector('.container').innerHTML = '<h1>Verification failed</h1><p>The link may have expired or is invalid.</p>';
                    console.error("Verification Error:", error);
                }
            } else {
                document.querySelector('.container').innerHTML = '<h1>Invalid request</h1>';
            }
        }

        verifyEmail();
    </script>
</body>
</html>
