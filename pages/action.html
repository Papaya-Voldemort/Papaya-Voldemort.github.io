<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoBank - Authentication Action</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <div class="container" id="auth-container">
        </div>
    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, applyActionCode, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC8ZICdwkxoZXWHyfG9xMCkCsdKJVni2Rs",
            authDomain: "mo-bank.firebaseapp.com",
            projectId: "mo-bank",
            storageBucket: "mo-bank.firebasestorage.app",
            messagingSenderId: "269537209156",
            appId: "1:269537209156:web:c3b1917b8707183ca10511"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        async function handleAction() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const oobCode = urlParams.get('oobCode');

            switch (mode) {
                case 'resetPassword':
                    handleResetPassword(oobCode);
                    break;
                case 'verifyEmail':
                    handleVerifyEmail(oobCode);
                    break;
                default:
                    document.getElementById('auth-container').innerHTML = '<h1>Invalid action.</h1>';
            }
        }

        function handleResetPassword(oobCode) {
            const authContainer = document.getElementById('auth-container');
            verifyPasswordResetCode(auth, oobCode)
                .then(() => {
                    authContainer.innerHTML = `
                        <h2>Reset Your Password</h2>
                        <form id="reset-password-form">
                            <input type="password" id="new-password" placeholder="New Password" required>
                            <button type="submit">Reset Password</button>
                        </form>
                    `;
                    document.getElementById('reset-password-form').addEventListener('submit', (e) => {
                        e.preventDefault();
                        const newPassword = document.getElementById('new-password').value;
                        confirmPasswordReset(auth, oobCode, newPassword)
                            .then(() => {
                                authContainer.innerHTML = '<h1>Password reset successfully.</h1><p>You can now <a href="/pages/login.html">log in</a>.</p>';
                            })
                            .catch((error) => {
                                authContainer.innerHTML = `<h1>Error</h1><p>${error.message}</p>`;
                            });
                    });
                })
                .catch((error) => {
                    authContainer.innerHTML = `<h1>Error</h1><p>${error.message}</p>`;
                });
        }

        function handleVerifyEmail(oobCode) {
            const authContainer = document.getElementById('auth-container');
            applyActionCode(auth, oobCode)
                .then(() => {
                    authContainer.innerHTML = '<h1>Email verified successfully!</h1><p>You can now <a href="/pages/login.html">log in</a>.</p>';
                })
                .catch((error) => {
                    authContainer.innerHTML = `<h1>Error</h1><p>${error.message}</p>`;
                });
        }

        handleAction();
    </script>
</body>
</html>
