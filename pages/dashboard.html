<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoBank - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script src="../js/auth.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <h2>Dashboard</h2>
        <p id="welcome-message">Welcome to your dashboard!</p>
        <button id="logout-btn">Logout</button>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../js/headerFooter.js"></script>
    <script>
        async function displayUserInfo() {
            const authenticated = await isAuthenticated();
            if (!authenticated) {
                window.location.href = '/pages/login.html';
                return;
            }
            const user = await getUser();
            document.getElementById('welcome-message').innerText = `Welcome, ${user.name}!`;
        }

        document.getElementById('logout-btn').addEventListener('click', logoutUser);
        displayUserInfo();
    </script>
</body>
</html>
