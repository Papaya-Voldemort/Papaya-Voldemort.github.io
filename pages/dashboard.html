<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard - MoBank</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/headerFooter.js" defer></script>
    <script src="../js/toast.js" defer></script>
    <script src="../js/dashboard.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="profile">
            <img src="/images/default_profile.svg" alt="Profile Picture" class="dashboard-profile-icon">
            <div>
                <h2 id="profile-name">Welcome, User!</h2>
                <p id="profile-currency"><strong>MoBuck Balance:</strong> $0</p>
            </div>
        </div>
        <div id="loader" class="loader"></div>
        <div class="dashboard-grid" id="dashboard-content"></div>

        <div class="dashboard-actions">
            <button id="transfer-mobucks-btn">Transfer MoBucks</button>
            <button id="profile-btn">Account</button>
            <button id="logout-btn">Logout</button>
        </div>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
