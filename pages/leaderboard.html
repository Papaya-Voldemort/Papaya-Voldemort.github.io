<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leaderboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/headerFooter.js"></script>
    <script src="../js/leaderboard.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <h2 id="leaderboard-title">Leaderboard</h2>
        <div id="period-buttons" class="hidden">
            <button class="period-button" data-period="5">Period 5</button>
            <button class="period-button" data-period="6">Period 6</button>
            <button class="period-button" data-period="7">Period 7</button>
        </div>
        <table id="leaderboard-table" class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>User</th>
                    <th>MoBuck Balance</th>
                    <th>Instrument</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
        <p id="last-updated" class="last-updated"></p>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
