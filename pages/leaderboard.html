<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard - MoBank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/theme.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leaderboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/headerFooter.js" defer></script>
    <script src="../js/particles-config.js" defer></script>
    <script src="../js/leaderboard.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>
    <div id="header-placeholder"></div>
    
    <main class="leaderboard-container">
        <div class="leaderboard-header">
            <h2 id="leaderboard-title" class="leaderboard-title">
                <svg class="trophy-icon" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20.2,4H20H17V2H7V4H4H3.8C2.8,4 2,4.8 2,5.8V5.9C2,7 2.8,7.9 3.8,8L4,8V20H20V8L20.2,8C21.2,8 22,7.1 22,6V5.9C22,4.8 21.2,4 20.2,4M15.6,17.1L12,13.5L8.4,17.1L9.8,12.5L6,9.9L10.7,9.5L12,5L13.3,9.5L18,9.9L14.2,12.5L15.6,17.1Z"/>
                </svg>
                <span>Leaderboard</span>
            </h2>
            <div id="period-buttons" class="period-controls hidden">
                <button class="period-button" data-period="5">Period 5</button>
                <button class="period-button" data-period="6">Period 6</button>
                <button class="period-button" data-period="7">Period 7</button>
            </div>
        </div>

        <div id="error-container" class="error-container hidden">
            <p id="error-message" class="error-message"></p>
        </div>

        <div id="loader" class="loader hidden"></div>

        <div class="scroll-wrapper">
            <div class="leaderboard-table-container">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Balance</th>
                            <th>Instrument</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body"></tbody>
                </table>
            </div>
            <div id="leaderboard-cards"></div>
        </div>

        <p id="last-updated" class="last-updated"></p>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
