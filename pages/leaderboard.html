<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard - MoBank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/theme.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leaderboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/headerFooter.js" defer></script>
    <script src="../js/particles-config.js" defer></script>
    <script src="../js/leaderboard.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>
    <div id="header-placeholder"></div>
    
    <main class="leaderboard-container">
        <div class="leaderboard-header">
            <h2 id="leaderboard-title" class="leaderboard-title">
                <svg class="trophy-icon" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M18 2c-.9 0-2 1-2 2H8c0-1-1.1-2-2-2H2v9c0 1 1 2 2 2h2.2c.4 2 1.7 3.7 4.8 4v2.08C8 19.54 8 22 8 22h8s0-2.46-3-2.92V17c3.1-.3 4.4-2 4.8-4H20c1 0 2-1 2-2V2h-4M6 11H4V4h2v7m14 0h-2V4h2v7z"/>
                </svg>
                <span>Leaderboard</span>
            </h2>
            <div id="period-buttons" class="period-controls hidden">
                <button class="period-button" data-period="5">Period 5</button>
                <button class="period-button" data-period="6">Period 6</button>
                <button class="period-button" data-period="7">Period 7</button>
            </div>
        </div>

        <div id="error-container" class="error-container hidden">
            <p id="error-message" class="error-message"></p>
        </div>

        <div id="loader" class="loader hidden"></div>

        <div class="scroll-wrapper">
            <div class="leaderboard-table-container">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Balance</th>
                            <th>Instrument</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body"></tbody>
                </table>
            </div>
        </div>

        <p id="last-updated" class="last-updated"></p>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
