<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoBank - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script type="module" src="../js/auth.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <h2>Login</h2>
            <button id="auth0-signin">Sign in with Google</button>
            <p><a href="/pages/password-reset.html">Forgot your password? Reset it here.</a></p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../js/headerFooter.js"></script>
    <script type="module">
        import { signInWithAuth0 } from "../js/auth.js";
        document.getElementById('auth0-signin').addEventListener('click', () => {
            signInWithAuth0();
        });
    </script>
</body>
</html>
