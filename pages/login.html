<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoBank - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script type="module" src="../js/auth.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <h2>Log In</h2>
        <p>Sign in with Google below to continue to MoBank.</p>

        <div style="margin-top: 30px;">
            <h2>Login</h2>
            <button id="auth0-signin">Sign in with Google</button>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../js/headerFooter.js"></script>
    <script type="module">
        import { signInWithAuth0 } from "../js/auth.js";
        document.getElementById('auth0-signin').addEventListener('click', () => {
            signInWithAuth0();
        });
    </script>
</body>
</html>
