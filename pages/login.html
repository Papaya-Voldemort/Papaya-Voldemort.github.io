<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mo Bank</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="header-placeholder"></div>

<main>
    <h2>Sign In to Your Account</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
        <p><a href="#">Forgot Password?</a></p>
    </form>
</main>

<div id="footer-placeholder"></div>

<script>
    document.getElementById('header-placeholder').innerHTML = '<object type="text/html" data="../header.html"></object>';
    document.getElementById('footer-placeholder').innerHTML = '<object type="text/html" data="../footer.html"></object>';

    setTimeout(() => {
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const nav = document.querySelector('nav ul');
        mobileMenuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    }, 100);
</script>

</body>
</html>
