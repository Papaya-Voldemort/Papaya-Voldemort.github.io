<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoBank - Login</title>
    <link rel="stylesheet" href="../css/style.css">

    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19.0/auth0-spa-js.production.js"></script>

    <script type="module" src="../js/auth.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="auth0-signin">Sign in with Google (Auth0)</button>
            <p><a href="/pages/password-reset.html">Forgot your password? Reset it here.</a></p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { loginWithEmail, loginWithAuth0 } from "../js/auth.js";

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginWithEmail(email, password);
        });

        document.getElementById('auth0-signin').addEventListener('click', () => {
            loginWithAuth0();
        });
    </script>
</body>
</html>
