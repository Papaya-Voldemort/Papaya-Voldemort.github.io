<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .expanded-container {
            padding: 60px;
            max-width: 1600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="expanded-container">
            <h2>Sign In</h2>
            <p>Sign in with Google to continue</p>
            <button id="auth0-signin">Sign in with Google</button>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script src="../js/headerFooter.js"></script>
    <script type="module">
        import { signInWithAuth0 } from "../js/auth.js";
        document.getElementById('auth0-signin').addEventListener('click', () => {
            signInWithAuth0();
        });
    </script>
</body>
</html>
