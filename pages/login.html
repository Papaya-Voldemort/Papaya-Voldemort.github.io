<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoBank - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/headerFooter.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <h2>Login</h2>
        <p>Sign in with Google below to continue to MoBank.</p>

        <div style="margin-top: 30px;">
            <button id="auth0-signin">
                <img src="../images/web_light_sq_SI@2x.png" alt="Google Logo" class="google-logo">
                <span>Sign in with Google</span>
            </button>
        </div>

        <p id="login-status">Checking login status...</p>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        document.getElementById('auth0-signin').addEventListener('click', () => {
            signInWithAuth0();
        });
    </script>
</body>
</html>
