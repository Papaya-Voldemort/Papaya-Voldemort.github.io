<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MoBank - Login</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <div class="container">
      <h2>Welcome to MoBank</h2>
      <button onclick="signInWithGoogle()">Sign in with Google</button>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_NEW_API_KEY",
      authDomain: "mo-bank.firebaseapp.com",
      projectId: "mo-bank",
      storageBucket: "mo-bank.appspot.com",
      messagingSenderId: "269537209156",
      appId: "1:269537209156:web:c3b1917b8707183ca10511"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    function signInWithGoogle() {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          localStorage.setItem('googleToken', user.accessToken);
          window.location.href = '/pages/dashboard.html';
        })
        .catch((error) => {
          console.error("Sign-in error:", error);
          alert("Sign-in failed. Please try again.");
        });
    }
  </script>
</body>
</html>
