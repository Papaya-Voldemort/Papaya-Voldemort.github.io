<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoBank - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script src="../js/auth.js" defer></script>
    <script src="../js/headerFooter.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <h2>Login</h2>
        <p>Sign in with Google below to continue to MoBank.</p>

        <div class="button-container">
            <button class="gsi-material-button" id="auth0-signin">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                    <div class="gsi-material-button-icon">
                        <img src="/images/google-icon.svg" alt="Google Icon" width="24" height="24">
                    </div>
                    <span class="gsi-material-button-contents">Sign in with Google</span>
                </div>
            </button>
        </div>

        <p><a href="/pages/privacy.html" target="_blank">Privacy Policy</a></p>
        <p><a href="/pages/tos.html" target="_blank">Terms of Service</a></p>

    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
