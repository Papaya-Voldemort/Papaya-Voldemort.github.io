<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoBank - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/auth.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <h2>Login to MoBank</h2>
            
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <p>Donâ€™t have an account? <a href="/pages/register.html">Register here</a>.</p>
            <p>Forgot your password? <a href="/pages/password-reset.html">Reset it here</a>.</p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { loginWithEmail } from "../js/auth.js";
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            loginWithEmail(email, password);
        });
    </script>
</body>
</html>
