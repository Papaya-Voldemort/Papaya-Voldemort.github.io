<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Pin App on ChromeOS</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="../js/auth.js"></script>
  <script src="../js/headerFooter.js" defer></script>
  <script src="../js/pin.js" defer></script>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>How to Pin the App on ChromeOS</h2>
    <div class="pin-container">
      <div class="pin-step">
        <img src="../images/pin/step1.webp" alt="Go to Taskbar">
        <p>1. Find the MoBank app in your taskbar.</p>
      </div>
      <div class="pin-step">
        <img src="../images/pin/step2.webp" alt="Right Click App">
        <p>2. Right click the app icon.</p>
      </div>
      <div class="pin-step">
        <img src="../images/pin/step3.webp" alt="Pin the App">
        <p>3. Click "Pin".</p>
      </div>
      <button id="proceed-button">Proceed</button>
    </div>
  </main>

  <div id="footer-placeholder"></div>
</body>
</html>
