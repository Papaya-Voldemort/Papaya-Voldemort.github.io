<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Pin App on ChromeOS</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="../js/headerFooter.js" defer></script>
  <script src="../js/pin.js" defer></script>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>How to Pin the App on ChromeOS</h2>
    <div class="pin-container">
      <div class="pin-step">
        <img src="../images/pin-step1.png" alt="Open Chrome Menu">
        <p>1. Click the three-dot menu in Chrome.</p>
      </div>
      <div class="pin-step">
        <img src="../images/pin-step2.png" alt="Select Create Shortcut">
        <p>2. Select "Create shortcut" from the menu.</p>
      </div>
      <div class="pin-step">
        <img src="../images/pin-step3.png" alt="Pin the App">
        <p>3. Enable "Open as window" and click Create to pin the app.</p>
      </div>
      <button id="proceed-button">Proceed</button>
    </div>
  </main>

  <div id="footer-placeholder"></div>
</body>
</html>
