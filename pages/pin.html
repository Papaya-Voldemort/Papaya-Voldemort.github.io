<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Pin the App</title>
  <script src="../js/theme.js"></script>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/headerFooter.js" defer></script>
  <script src="../js/particles-config.js" defer></script>
  <script src="../js/pin.js" defer></script>
</head>
<body>
  <div id="particles-js"></div>
  <div id="header-placeholder"></div>

  <main>
    <h2>How to Pin the App (recommended)</h2>
    <div class="pin-container">
      <div class="pin-step">
        <p>1. Find the <strong>MoBank</strong> app in your taskbar.</p>
        <img src="../images/pin/step1.webp" alt="Go to Taskbar">
      </div>
      <div class="pin-step">
        <p>2. <strong>Right-click</strong> the app icon.</p>
        <img src="../images/pin/step2.webp" alt="Right Click App">
      </div>
      <div class="pin-step">
        <p>3. Click <strong>Pin</strong>.</p>
        <img src="../images/pin/step3.webp" alt="Pin the App">
      </div>
      <button id="proceed-button">Proceed</button>
    </div>
  </main>

  <div id="footer-placeholder"></div>
</body>
</html>
