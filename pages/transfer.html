<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer MoBucks - MoBank</title>
    <script src="../js/theme.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/headerFooter.js" defer></script>
    <script src="../js/toast.js" defer></script>
    <script src="../js/particles-config.js" defer></script>
    <script src="../js/transfer.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>
    <div id="header-placeholder"></div>

    <main>
        <h2>Transfer MoBucks</h2>
        
        <section id="user-balance" class="container">
            <div id="current-balance-container">
                <strong>Current Balance:</strong> <span id="current-balance">$0</span>
            </div>
        </section>

        <form id="transfer-form" class="container">
            <div class="input-container">
                <input type="text" id="recipient-name" placeholder="Enter Recipient Name" required autocomplete="off">
                <div class="suggestions-container"></div>
            </div>
            <div class="input-container">
                <input type="number" id="transfer-amount" placeholder="Amount to Transfer" required min="1" step="1">
            </div>
            <button type="submit">Send Currency</button>
        </form>

        <section id="transaction-history" class="container">
            <h3>Recent Transactions</h3>
            <ul id="transactions">
                <li>No transactions to show.</li>
            </ul>
        </section>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
