<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoBank - Confirm Password Reset</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/auth.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <h2>Set a New Password</h2>
            
            <form id="password-reset-confirm-form">
                <input type="password" id="new-password" placeholder="New Password" required>
                <button type="submit">Reset Password</button>
            </form>

            <p>Remembered your password? <a href="/pages/login.html">Login here</a>.</p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { confirmPasswordResetAction } from "../js/auth.js";
        document.getElementById('password-reset-confirm-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const urlParams = new URLSearchParams(window.location.search);
            const oobCode = urlParams.get('oobCode');

            if (oobCode) {
                confirmPasswordResetAction(oobCode, newPassword);
            } else {
                alert("Invalid or expired password reset link.");
                window.location.href = '/pages/login.html';
            }
        });
    </script>
</body>
</html>
