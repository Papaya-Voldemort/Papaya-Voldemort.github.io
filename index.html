<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MoBank</title>
  <meta name="description" content="Welcome to MoBank, the secure platform for the MoBuck currency">
  <script src="/js/theme.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/headerFooter.js"></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <h2>Manage MoBucks with Ease</h2>
    <p>MoBank is a secure and user-friendly platform for managing MoBuck transactions, built for teachers and students.</p>
    <p>Log in to view your balance, send MoBucks, and keep track of recent transactions.</p>
    <button id="get-started-btn">Get Started</button>
    <div id="install-prompt">
      <h3>Install the MoBank app for a better experience</h3>
      <div class="install-buttons">
        <button id="install-yes-btn" class="install-btn">Yes</button>
        <button id="install-no-btn" class="install-btn">No</button>
      </div>
      <button id="install-dont-btn" class="dont-btn">Don't ask again</button>
    </div>
  </main>
  <div id="footer-placeholder"></div>
</body>
</html>
