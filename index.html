<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mo Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="header-placeholder"></div>

<main>
    <h2>Manage Your Currency with Ease</h2>
    <p>Mo Bank is designed for seamless currency management. One designated user can easily control the funds, adding and removing currency as needed.</p>
    <p>Each user can log in to view their current balance and transaction history, providing transparency and ease of access.</p>
    <button onclick="window.location.href='pages/login.html'">Get Started</button>
</main>

<div id="footer-placeholder"></div>

<script>
    document.getElementById('header-placeholder').innerHTML = '<object type="text/html" data="header.html"></object>';
    document.getElementById('footer-placeholder').innerHTML = '<object type="text/html" data="footer.html"></object>';

    setTimeout(() => {
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const nav = document.querySelector('nav ul');
        mobileMenuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    }, 100);
</script>

</body>
</html>
