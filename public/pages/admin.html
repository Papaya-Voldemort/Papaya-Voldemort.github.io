<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoBank - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/auth.js" defer></script>
    <script type="module" defer>
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { logoutUser } from "../js/auth.js";

        const auth = getAuth();
        const db = getFirestore();

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '/pages/login.html';
            } else {
                const tokenResult = await user.getIdTokenResult();
                if (!tokenResult.claims.isAdmin) {
                    alert("Access denied: Admins only.");
                    window.location.href = '/pages/dashboard.html';
                }
            }
        });

        document.getElementById('add-student-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentName = document.getElementById('student-name').value;

            try {
                await addDoc(collection(db, "students"), {
                    name: studentName,
                    balance: 0,
                    createdAt: new Date()
                });
                alert("Student added successfully!");
                document.getElementById('add-student-form').reset();
            } catch (error) {
                console.error("Error adding student:", error);
                alert("Failed to add student. Please try again.");
            }
        });
    </script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <h2>Admin Panel</h2>
            <form id="add-student-form">
                <input type="text" id="student-name" placeholder="Student Name" required>
                <button type="submit">Add Student</button>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
