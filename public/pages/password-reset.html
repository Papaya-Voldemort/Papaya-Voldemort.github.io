<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoBank - Reset Password</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/auth.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <h2>Reset Your Password</h2>
            
            <form id="password-reset-form">
                <input type="email" id="reset-email" placeholder="Enter your email" required>
                <button type="submit">Send Reset Link</button>
            </form>

            <p>Remembered your password? <a href="/pages/login.html">Login here</a>.</p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { sendPasswordReset } from "../js/auth.js";
        document.getElementById('password-reset-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            sendPasswordReset(email);
        });
    </script>
</body>
</html>
